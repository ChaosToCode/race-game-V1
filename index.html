<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Space Track Racer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <div class="title">Space Track Racer</div>
      <div class="stats">
        <span id="player">Pilot: ---</span>
        <span id="score">Score: 0</span>
        <span id="status">Avoid the missiles!</span>
      </div>
      <div class="help">Use ◀ ▶ arrow keys to move</div>
    </div>
    <div id="name-entry" class="name-entry hidden" aria-hidden="true">
      <div class="name-card">
        <div class="name-title">Enter 3-letter name</div>
        <div class="name-row">
          <input id="name-input" type="text" maxlength="3" autocomplete="off" />
          <button id="name-submit" type="button">OK</button>
        </div>
        <div class="leaderboard">
          <div class="leaderboard-title">Top 10</div>
          <ol id="leaderboard-list" class="leaderboard-list"></ol>
        </div>
      </div>
    </div>
    <canvas id="game" width="420" height="720"></canvas>

    <script src="game.js"></script>
  </body>
</html>
